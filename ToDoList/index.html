<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>ToDoList</title>
</head>
<body>
    <h1>SYS To-Do List</h1>
    <table id = "todoContainer">
        <tbody>
            <tr>
                <td id="labelTd"><label id="todoLabel" for="toDoInput">+</label></td>
                <td id="inputTd"><input id="toDoInput" type="text" autocomplete="off"
                                                            onkeydown="if( event.keyCode === 13 ){addToDo()}"
                                                            onfocus="adding()"
                                                            onfocusout="noAdding()"
                                                            placeholder="할일추가"/></td>
                <td><button type="button" onclick="addToDo()">추가</button></td>
            </tr>
        </tbody>
        <tbody id="todoList">
        </tbody>
        <tbody>
        <tbody id="done">
            <tr>
                <td></td><td> <span onclick="showDoneList()"><label id="arrow">v</label> 완료됨 <label id="doneCount"/></span></td>
            </tr>
        </tbody>
        <tbody id="doneList">
        </tbody>
    </table>
</body>
</html>
